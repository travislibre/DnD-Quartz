0 0;padding:0}.chroma{border-radius:3px;margin:0}</style><script>const userPref=window.matchMedia('(prefers-color-scheme: light)').matches?'light':'dark',currentTheme=localStorage.getItem('theme')??userPref;currentTheme&&document.documentElement.setAttribute('saved-theme',currentTheme);const switchTheme=a=>{a.target.checked?(document.documentElement.setAttribute('saved-theme','dark'),localStorage.setItem('theme','dark')):(document.documentElement.setAttribute('saved-theme','light'),localStorage.setItem('theme','light'))};window.addEventListener('DOMContentLoaded',()=>{const a=document.querySelector('#darkmode-toggle');a.addEventListener('change',switchTheme,!1),currentTheme==='dark'&&(a.checked=!0)})</script><script>const content={"/":{content:"This is a demo splash page\n\n# I THINK IM BOUT TO STEAL",lastmodified:"2022-01-14T01:40:50.870883472Z",title:"D\u0026D Isekai"},"/DM-Notes/Campaign-Flow":{content:"***\n## Introduction\n### Session 1-2\n1) Have the party do an intro sequence where walk us through their daily life, and sometime in the afternoon, collapse dead on the floor, their soul leaving their body\n2) The party is summoned into a seaside cave by Cultists trying to summon [The Predator](The%20Predator.md), with [The Lances of Roslair](The%20Lances%20of%20Roslair.md) bound to obelisks as sacrifices, their throats freshly cut.\n	- The Cultists are trying to summon [The Predator](The%20Predator.md) in order to destroy all monsters\n2)  The party souls fly into the bodies of the adventuring party, the neck wounds healing before their eyes, leaving a permanent scar.\n3)   The first combat is the party fighting the 4 cultists and the cult leader for survival, after breaking out of bonds and picking up the weapons\n4)   After defeating the cultists, the party can loot the cultists for a 50gp ruby, 12 cp, and 40 sp. The cult leader has a silver key on his waist for the chest in the next room\n5)   Leaving the room brings you to their operations room, with notes detailing the sacrifice in common, and other books in abyssal talking about [The Predator](The%20Predator.md). The notes detail the plot of how they would report a seawraith haunting [Lhora](Lhora.md)'s watchtower, and then they would ambush and sacrifice the adventurers who came.\n\n***\n\n## Session 3-4\n- Party learns that the only research that might pertain to getting back home is either in guild-restricted ruins or in guild restricted libraries. Mentors suggest joining the guild and taking on a few jobs in order to get familiar with this strange land and get back on their feet\n- Party's mentors leave them with the guild, with their rank being Exterminators. \n- Party meets an Exterminator, whose a morose, dour man with a long nose and dark eyes. Through him they receive their first contract, mid conversation somebody dumps a flagon of ale on him and call him a shit-slinker, telling him to stop stinking up the bar and to take his stench someone else",lastmodified:"2022-01-14T01:40:50.802882582Z",title:"Campaign Flow"},"/DM-Notes/DND-Encounter-List":{content:"1) 4 Cultists, 1 Cultist Leader\n2) 2 Cult Guards",lastmodified:"2022-01-14T01:40:50.802882582Z",title:"DND Encounter List"},"/DM-Notes/Planesdrifter-Character-Traits":{content:"Give your character a reason they'd want to stay on earth in particular:\n- a mother or father\n- a bright future, something they were looking forward to\n- a child or younger sibling they're responsible for taking care of\n- alternatively, a dog or pet they really love\n**\n\nd8 Personality Trait\n\n-   1  I'm taking this predicament as a chance to reinvent myself and be a better, stronger person.\n    \n\n-   2 I have trouble pronouncing all these weird fantasy names.\n    \n\n-   3 Back home I was nobody, so I'm amazed whenever I pull off something crazy and heroic.\n    \n\n-   4 When someone asks me where I'm from, I tell the truth. They never believe me.\n    \n\n-   5 I frequently make pop culture references that no one else understands.\n    \n\n-   6 I channel my favorite fictional hero in battle to give myself courage.\n    \n\n-   7 Since I'm clearly the protagonist of an isekai, I frequently flirt with the natives.\n    \n\n-   8 I hate camping.\n    \n\n  \n\nd6 Ideal\n\n-   1 Heroism. Now that I have the power to be a hero, I want to use it for good. (Good)\n    \n\n-   2 Fun. While I'm here, might as well explore and go on crazy adventures. (Chaotic)\n    \n\n-   3 Domination. With my modern mind and technology, I could bring this barbaric world to its knees. (Evil)\n    \n\n-   4 Discovery. The mysteries of this new world never cease to amaze me. (Any)\n    \n\n-   5 Progression. This place has some backwards attitudes and political systems, and I intend to bring everyone up to my modern standards. (Lawful)\n    \n\n-   6 Safety. I don't want to die! (Neutral)\n    \n\n  \n\nd6 Bond\n\n-   1 I will do whatever it takes to get back home.\n    \n\n-   2 I try my best to be a representative for my world that my people could be proud of.\n    \n\n-   3 Magic fascinates me, and I want to understand how it works, maybe even scientifically.\n    \n\n-   4 I want to build a life for myself that is as comfortable as what I used to have.\n    \n\n-   5 I never had real friends back on Earth, so this is a second chance to make new friends and live.\n    \n\n-   6 I owe my life to the kind people who took me in after I arrived in this world.\n    \n\n  \n\nd6 Flaw\n\n- 1 I cower in the face of real danger.\n    \n\n-   2 I'm convinced that I'm delusional, and that nothing I do in this world really matters.\n    \n\n-   3 I don't know how to research anything without the help of the internet.\n    \n\n-   4 I make up stories about who I am and where I'm from to avoid questioning, and I've lost track of my lies.\n    \n\n-   5  My survival instincts leave much to be desired.\n    \n\n-   6 I haven't adjusted to the lower standard of living in this world well, and I'm easily won over by the promise of luxuries.",lastmodified:"2022-01-14T01:40:50.802882582Z",title:"Planesdrifter Character Traits"},"/DM-Notes/Quick-Notes":{content:"[Magical Saturation](Magical%20Saturation.md)\n-	The heroes are the only ones in the multiverse to have come from a non-magical plane\n-	Use permanent injury table, as well as climb onto bigger creature rules\n-	\"My old mentor once told me that with great power,,,, comes typically an orb or a jewel or something to contain it, and if you lose that you're fucked.\" Needless to say I took that guys power orb and if he's so smart he should've seen that coming. his advice is probably worthless, much like this stupid orb, taking up valuable space on my mantle and ruining the fung shwai of the room. Take it, as a reminder to never let your guard down, or something, i dont know\n-	Use fantasy/weird/alien biomes\n	-	cinder forests\n	-	mushroom forests\n	-	coral reefs\n	-	 FIGURE OUT CLIMATE\nMoving cities\n\n\nThe easiest way to not break the game with magical items is to give your players joke items\u003econsumables\u003eutility items\u003etrigger items\u003estat boosting items.\n\nBLINKING GREEN LIGHT IN SKY AS STAR FESTIVEL, ACTUALLY SATELITE\n\n\ngrappling hooks\n\nseeker faciton is secretely most powerful, knows the truth of the world, that being that its used as a testing ground of Animanial warfare\n\nsuperweapon?\n\nTHROW IN ALOT OF HOOK WORDS IN THE CULTIST NOTES\n\n\nsounding stone, smooth rock with runes that hums and vibrates with noise, basically a phone\n\ntrap only activates when you get to the other side of the hallway, trapping you\n\nplanes serpant",lastmodified:"2022-01-14T01:40:50.802882582Z",title:"Quick Notes"},"/DM-Notes/Random-Ideas-for-monsters-or-characters":{content:"-low level elemental creatures impervious to certain types of damage",lastmodified:"2022-01-14T01:40:50.802882582Z",title:"Random Ideas for monsters or characters"},"/DM-Notes/Recruitment-mesasge":{content:"im gonna be starting a dnd campaign over winter break and I was wondering if you wanted to join\n\nit's going to be an isekai-themed campaign set in a post-apocolypse world overrun with gigantic monsters, with conspiracy theories and secrets and lore. i've prepped this campaign over a few months so i have a bunch of neat homebrew stuff and custom maps and shit for the occasion, plus i have character sheets and dice if u need it. we'll be meeting at thompson's new house probably once a week in the afternoon for a few hours, depending on everyone's schedules.\n\nif you dont think youd be able to do it its all good, but if it sounds like something youd wanna try lmk B]",lastmodified:"2022-01-14T01:40:50.802882582Z",title:"Recruitment mesasge"},"/DM-Notes/Session-1":{content:"### Session 1\n*you feel a light tug at your head, and suddenly cant move forward. - \nYou can't turn around, and infact, nothing seems to be moving.\nThe light tug you felt is slowly starting to feel more like head is being stretched off, and you feel searing pain as you feel a deep pain in you core from being dragged upward by this unknown force.\nSomething feels like it rips, and your vision starts to fly upward, you look down to see your body become a blip in the horizon as your soul is physically dragged through the heavens. You lose sight of the earth, and your vision becomes blurred with dark and purple shapes and colors, before you lose all consciousness and pass out\n\n1) Zeke introduces his character, waking up in a tent fresh on the trail of an outlaw with a 10,000 dollar bounty, responsible for a spree of bank robberies. He's been chasing his prey ever since their robbery of a bank at New Brunwick. His prey is a family man turned bandit, who got into a string of bad investments and ended up turning to thievery. His target is somewhat of a legend, a people's folk hero and robin-hood esque character. He makes an investigation and nature check to follow his tracks, and follows his target into the town of San Anticado. There, he finds his horse tied up to a local bar, and can confront his target there. If he tries to kill him right away, it turns into a tavern shoot out, other wise it turns into a duel. If he loses the duel, his prey gets away and his soul is snatched, if he wins, he bounds him and his soul is snatched before he can collect the bounty. \n2) Camden introduces his character, waking up in a massive villa the day before his big fight with Belisaurius, a greatsword gladiator the size of two men. aHis owner, Flavius, fter winning or losing, his owner either scolds or praises him. He gets teleported mid conversation\n3) Thompson introduces his character, waking up to his alarm clock rudely beeping him awake. His mom reminds him that today that he has his championship kendo match this evening after school and wishes him luck. He goes to class, and there, one of his buddies Tojo tells him that a girl in the back, Makino Kasumi has a crush on him. if he tries to approach her she runs out of the room and trips over her backpack. School passes uneventfully, and at the competition he fights his kendo opponent and beats him. As his hand is raised to declare the winner, his soul is yanked out of his body.\n4) Have the party do an intro sequence where walk us through their daily life, and sometime in the afternoon, collapse dead on the floor, their soul leaving their body\n5) The party is summoned into a seaside cave by Cultists trying to summon [The Predator](The%20Predator.md), with [The Lances of Roslair](The%20Lances%20of%20Roslair.md) bound to obelisks as sacrifices, their throats freshly cut.\n	- The Cultists are trying to summon [The Predator](The%20Predator.md) in order to destroy all monsters, using [Hook Words](Hook%20Words.md)\n6)  The party souls fly into the bodies of the adventuring party, the neck wounds healing before their eyes, leaving a permanent scar.\n7)   The first combat is the party fighting the 4 cultists and the cult leader for survival, after breaking out of bonds and picking up the [!Enchanted Weapons](!Enchanted%20Weapons.md)\n8)    After defeating the cultists, the party can loot the cultists for a 50gp ruby, 12 cp, and 40 sp. The cult leader has a silver key on his waist for the chest in the next room\n9)    Leaving the room brings you to their operations room, with notes detailing the sacrifice in common, and other books in abyssal talking about [The Predator](The%20Predator.md). The notes detail the plot of how they would report a seawraith haunting [Lhora](Lhora.md)'s watchtower, and then they would ambush and sacrifice the adventurers who came. The local Adventurer's Guild Magistrate, Krill, came to investigate, and was kidnapped as a backup sacrifice.\n10) The party solves the blood sacrifice puzzle, finds the hidden trap door, and escapes the cave system\n11) They are brought to the village, guarded by skeletal servants and brimming with life, as the fishermen return home from their harvests.  \n12) Party talks to villagepeople, meet [Priestess  Natal](Priestess%20%20Natal.md) or [Zigg](Zigg.md), [Lhora](Lhora.md)\n13) Party learns that the only research that might pertain to getting back home is either in guild-restricted ruins or in guild restricted libraries. Mentors suggest joining the guild and taking on a few jobs in order to get familiar with this strange land and get back on their feet\n\n***",lastmodified:"2022-01-14T01:40:50.802882582Z",title:"Session 1"},"/Lore/Creation-Myth":{content:"In the dawn of time, the Gods came from the North and brought land, water, plants, animals, and all life as we know it from their divine hands. As time went on, the Gods began to play with their creation, creating the Common races, and loved them dearly. The Common races blasphemed, however, and took upon the god's creations and made it their own. The Gods were enraged, and struck down the great towers of the blasphemers, and sent down the first Beasts to stop the Common races from ever reaching the same height again.",lastmodified:"2022-01-14T01:40:50.802882582Z",title:"Creation Myth"},"/Lore/Hook-Words":{content:"- Sea of souls\n- God of the hunt\n- Great devourer\n- Accept this offering of drained husks\n- Overcome the great barrier\n-",lastmodified:"2022-01-14T01:40:50.802882582Z",title:"Hook Words"},"/Lore/Magical-Saturation":{content:'- Each world has a magical "magnetism" which determines the amount of magic saturation it has, as well as how easy it is to travel to and from it. The campaign setting universe has a high magnetism, while Earth has a low magnetism, meaning it was exceedingly difficult to pull the party from low magnetism to high magnetism, and its almost impossible to travel back to Earth with current methods.\n	- Every academic questioned will not even know that worlds without magic exist, as it\'s only ever been theorized, and nobodies been able to prove that such a thing exists due to current planes-scrying, travelling, and summoning require magic in both the current realm of existence and the one they came from\n	- The solution will be to track down both the organization heads that developed the technique for summoning them, and also by researching the ability to use the soul portal in the middle of the world to break through the mana differential',lastmodified:"2022-01-14T01:40:50.802882582Z",title:"Magical Saturation"},"/Lore/The-Sea-of-Souls":{content:"Upon dying, every mortal soul travels to the sea of souls, where the tide takes them to the central isle in the sea of souls, where the dead are ferried into the afterlife.\n\nSouls are gathered in that central isle however, and some are used to power the veil that prevents travel into or out of the world except at the central isle.",lastmodified:"2022-01-14T01:40:50.802882582Z",title:"The Sea of Souls"},"/Monsters-and-Items/Enchanted-Weapons":{content:"## Improving the Weapon\nTo improve your weapon, you'll be given milestones you need to complete. Upon each milestone, you'll be given a choice between two upgrades.\n\nMilestone 1: Either kill or help kill a monster of size Huge or larger.\nMilestone 1: Identify and foil a hostile party attempting to ambush you.\nMilestone 1: Survive three consecutive days in a hostile natural environment. \n# check spelling\n# Null Blade\n**DO NOT mention the curse TO ANYONE at the table. Acknowledging it out loud will have grave consequences.**\n\nItem Rarity: Rare\nDamage: 1d8+1 (1d10+1 when two-handed)\nDamage Type: Slashing\nRequires Attunement by a Fighter\n\nDescription: The Null Blade is an obsidian black katana, with roiling dark energy flowing across it's edge and a hilt wrapped in golden silk. Wielding the sword is addictive, and one's proclivity to violence is heightened while unsheathed.\n\nBasic Properties: You gain a +1 bonus to attack and damage rolls made with this magic weapon. \n\nDetermination: While you are attuned to this weapon, any time an attack which would permanently kill you in one shot strikes you, it instead reduces you to one hit point.\n\nSubspace Maw (Reaction): The Null Blade can warp the universe to form a perfect counter to enemy strikes and consume the power behind them. When you or a creature you can see within 30 feet of you is hit by an attack, you can use your reaction to slice open a tear in the fabric of reality and absorb the damage. This reaction counts as a magical effect, and can be counterspelled. You can only use this feature once per combat encounter.\n\nCurse: **You cannot tell anyone about this curse.** The Null Blade is deeply cursed, and becoming attuned to it extends the curse to you. As long as you remain cursed, you are unwilling to part with the katana, keeping it within reach at all times. You also have disadvantage on all attack rolls made with weapons other than this one. Occasionally, you can hear the blade scream with enmity and hate. While the weapon is sheathed, you find your thoughts drift to violence and bloodshed uncomfortably easily. The blade demands discipline and perfection, and you must spend at least 30 minutes training with it each day. If you are able to, and you do not train with the weapon for at least 30 minutes, it might hurt you or an ally in your sleep, even potentially killing them. When you're falling asleep with this blade equipped, you swear you can hear another voice in your thoughts that isn't your own, speaking an unfamiliar language in a low, vengeful thrum.\n\nIf you have any questions about the curse, PM me, don't ask out loud at the table.\n\nCharged Strike: Your next attack with the Null Blade can add the damage absorbed by Subspace Maw (Reaction) to its next damage roll as necrotic damage. \n\nThree Verse Slash: You can unsheathe your weapon faster than light can reach it, and the first attack you make in any encounter is made with advantage and crits on a nat 19 or nat 20.\n\n# Executor's Gunblade\n**DO NOT mention the curse at the table. Acknowledging it out loud will have grave consequences.**\n\nItem Rarity: Rare\nBlade: 1d6 Slashing, Finesse\nGun: 2d6 Piercing, reload 2, misfire 2, Range (25/60)\nRequires Attunement by a Rogue\n\nDescription: The Gunblade is a highly unorthodox but highly effective fusion of old and new. A paradoxical firearm, the gunblade can only hold two shots at a time. Whatever magical property affecting the weapon causes the blade to feel weightless, allowing the weapon to be aimed and fired normally. Even stranger, the weapon can be holstered and quick-drawn like a normal pistol, the barrel and blade somehow collapsing and unfurling much like a telescope. To top it all off, the gunblade changes its appearance to match the user's wishes.\n\nBasic Properties: This gun is a magic firearm that grants a +1 to attack rolls made with it, both melee and ranged. This does not include damage rolls.\n\nQuickdraw: While the Executor's Gunblade is holstered, it's wary of everyone and everything around it, and you add your proficiency modifier to initiative rolls. Additionally, your FIRST attack in each encounter is done with advantage, and the range is temporarily increased to (60/120). \n\nCurse: **You cannot tell anyone about this curse.** The Executor's Gunblade is deeply cursed, and becoming attuned to it extends the curse to you. As long as you remain cursed, you are unwilling to part with the Gunblade, keeping it within reach at all times, even when sleeping. You have disadvantage on attack rolls with any other firearm. Finally, you feel a sense of dread build up within you if you go too long without scanning your surroundings for enemies. You cannot benefit from a long rest until you search your immediate surroundings for traps or enemies. While in unfamiliar situations, you can feel your paranoia creep up on you, and you swear you can hear panic-stricken thoughts not of your own mind.\n\nIf you have any questions about the curse, ask over discord, don't ask out loud at the table.\n\nBullet-Weaver: When attacking with this weapon, you may choose between using the blade or using the firearm, and may alternate when using multiple attack actions during the same turn (Such as with the *Extra Attack* feature). If you're in melee range, you may also choose to fire as you stab with the blade to make an additional attack roll against any creature in range, disregarding *Extra Attack* if you wish, but the misfire score increases to 5.\n\nDeadeye: You crit on a 19 or 20, and the creature must make a Constitution Saving Throw (DC 10+Dex Mod) or be dazed and suffer disadvantage on its next attack.\n\n# Trident of the Woodlands\n\n**DO NOT mention the curse at the table. Acknowledging it out loud will have grave consequences.**\n\nItem Rarity: Rare\nTrident: 1d8 Piercing\nRequires Attunement by a Druid\n\nDescription: The Trident of the Woodlands is a beautiful, near ornamental trident covered in moss. The prongs and body of the spear are gold, with flowering vines wrapped around the length of the prongs.\n\nProperties: This trident can be wielded as a druidic focus that grants a +1 bonus to Attack rolls made with it. While holding it, you have a +1 bonus to spell attack rolls. The trident has max 10 Charges for the following Properties. It regains 1d6+2 expended Charges every long rest. If you expend the last charge, roll a d20. On a 3 or lower, the trident will not gain new charges until you kill a sentient creature with it.\n\nSpells: You can use an action to expend 1 or more of the trident's Charges to cast one of the following Spells from it, using your spell save DC: Animal Friendship (1 charge), locate animals or Plants (2 charges), Speak with Animals (1 charge), or speak with Plants (3 charges). \n\nCurse: **You cannot tell anyone about this curse.** The Trident of the Woodlands is deeply cursed, and becoming attuned to it extends the curse to you. As long as you remain cursed, you are unwilling to sleep alone, and cannot benefit from a long rest unless within 10 feet of an ally. You have disadvantage on attack rolls and spell attack rolls if you've not made contact with an ally for more than a minute. Finally, you feel a sense of dread build up within you when you're not near allies. Sometimes, when you're alone, you think you can hear the Trident sob quietly. No one else hears this.\n\nIf you have any questions about the curse, DM me on insta, don't ask out loud at the table.\n\nBonus: You can also use an action to cast the Pass without Trace spell from the trident (1 charge), but must first physically consume a live animal or insect and draw a runic circle on the earth. This spell only works outdoors, and pauses while indoors or underground.\n  \nTree Form: You can use an action to plant one end of the trident in fertile earth and expend 1 charge to transform the weapon into a healthy tree. The tree is 120 feet tall and has a 15-foot-diameter trunk, and its branches at the top spread out in a 40-foot radius. The tree appears ordinary but radiates a faint aura of Transmutation magic if targeted by Detect Magic. The inside of the tree is hollow and furnished like a cozy cabin, with a soft tree-bark couch with cushions, five sheets that can be used as hammocks, and soft magic lights floating around that can be controlled at will. While touching the tree and using another action to speak its Command word, you return the trident to its normal form. Any creature in the tree falls when it reverts to a trident.",lastmodified:"2022-01-14T01:40:50.802882582Z",title:"!Enchanted Weapons"},"/Monsters-and-Items/Hookshot":{content:"This magic weapon is a favorite among infiltrators. Its firing mechanism has no string, unlike other crossbows. Instead, this weapon can only be loaded with rope. As a bonus action, you can load a length of rope into the crossbow. When you do, individual strands from the rope magically latch onto the weapon's limbs and pull the mechanism taut. You can make a ranged attack with the crossbow to fire the rope at a willing creature or an object within range that isn't being worn or carried. If it hits, the target takes no damage from the attack but is bound by the rope. If the rope is long enough, it magically wraps around the target in a single loop and securely ties itself, leaving the remaining rope to hang from the knot. If the target is a willing creature, the rope ties itself around the creature's chest or waist as a harness but does not restrain them. If the attack hits an unwilling creature, the rope falls harmlessly to the ground without being tied. A creature can use its action to make a DC 10 Strength or Dexterity check, releasing a bound object within its reach on a success.\n\nThe halfling carried no bolts with him to load his crossbow; only a long stretch of rope hung loosely by his side. In a single, fluid motion, he drew the crossbow and placed the rope in its center, aiming it at the gargoyles on the roof of the duke's estate. A muted thunk, and the rope was launched 60 feet upward towards the stone structures along the roof's edge. The rope tied itself effortlessly around one of the sculptures, and as quickly as the halfling had arrived, he was gone.",lastmodified:"2022-01-14T01:40:50.802882582Z",title:"Hookshot"},"/Organizations/The-Flock":{content:"A cult founded by rogue members of the Seekers Order",lastmodified:"2022-01-14T01:40:50.802882582Z",title:"The Flock"},"/Organizations/The-Hunters-Lodge":{content:"The Hunter's Lodge is a supranational organization dedicated to the training, management, and appointment of Hunters, individuals dedicated to slaying the beasts, magical and mundane, that threaten the few surviving bastions of life on Terra. Without the Hunter's Lodge, the common races would have gone extinct long ago.\n\nThe Hunter's Lodge is goverened by the Assembly of Lodge-Masters, a shadow councils of hunters who remain anonymous, with the exception of the five Order Leaders.\n\nRanks:\n1) Bait\n	- The \"in training\" rank, normally used as fodder or bait outside of training\n2) Exterminator\n	- The most common rank, given to city guards, peace-keepers, and hunters of weak monsters\n3) Scout Hunter (Level 1)\n	- The highest most normal folk go, responsible for scouting the exterior of most cities and towns for beast-tracks to report on monster movements and sightings\n	- ![zuoan-dong-.jpg](zuoan-dong-.jpg)\n4) True Hunters (Level 2-5)\n	- An uncommon sight, Hunters are powerful enough to deserve a pay high enough to retire early and live comfortably. Responsible for hunting monsters capable of slaying trained men in full armor. \n	- Hunter's are allowed to choose their own contracts and place of living, but being inactive for too long will draw the ire of local governments and the Lodge.\n	- ![d7w6ecs-8b9126d2-c001-40a5-880d-f519b853f820.jpg](d7w6ecs-8b9126d2-c001-40a5-880d-f519b853f820.jpg)\n5) Greater Hunter (Level 5-10)\n	- A rare sight, Greater Hunters are veritable one man armies, powerful enough to take down an entire camp of humanoids. Greater hunters make prey of predators capable of killing an entire platoon of men.\n	- Greater Hunter's are allowed to choose their place of work, but will have contracts assigned to them by the Lodge at least once a week. Greater Hunter's are no longer given the choice to resign, and refusal to aid in the defense of mankind will result in exile from both the Lodge and civilized society.\n	- ![f6e4d27cdf0243802871f0227a35af65.jpg](f6e4d27cdf0243802871f0227a35af65.jpg)\n6) Elite Hunter (Level 10-15)\n	- An exceedingly rare sight, Elite Hunters deal with monsters that endanger whole cities, and are often in charge of their local Order. Elites are usually the object of much respect, and in some cases, fear. Elite Hunters only take contracts that could threaten the lives of an entire party of Greater Hunters, and are otherwise usually involved in administration and training.\n	- The same restrictions for Greater Hunters apply to Elites, but with the additional requirement that Elite Hunters reside in major urban centers, the rationale being that such valuable men cannot be wasted on lesser towns or villages.\n	- ![zoudhlJ.jpg](zoudhlJ.jpg)\n7) Legend Hunter (Level 15-20)\n	- Spoken of in hushed tones, Legends are the only ones who can go toe-to-toe with the continent-shattering class of monsters, and all cities must possess at least one in order for the people to feel safe. Unfortunately, the weight of the people's respect is all but crushing, with nobody daring to offend them, for any reason, ever. Legends are in charge of an entire cities Lodge and Orders, and are only ever superceded by the direct ruling by the Assembly.\n	- Legends have no control over where they live, what contracts they take, and what Order they belong to. Legends are in such high demand that any city with more than one Legend will usually be sending one away soon, for trade or political reasons. Legends are afforded nearly every luxury that the world can offer, save for freedom and company.\n	- ![2771ea44e2f4e483d77b84407b0129f2.jpg](2771ea44e2f4e483d77b84407b0129f2.jpg)\n8) Lodge-master (10-20)\n	- The administrative higherups of the Hunter's Lodge, responsible for managing the general state of affairs and future of the Hunter's Lodge, ensuring their continued dominance and supremacy.\n	- ![mikhail-palamarchuk-lgni-2-22.jpg](mikhail-palamarchuk-lgni-2-22.jpg)\n\nOrders:\nJoining an Order confers magical items and benefits. Orders are also responsible for handing out advancements within the Guild. \n1) [Slayer's Order](Slayer's%20Order.md)\n	- Dedicated to hunting terrestial creatures and threats, as well as safeguarding terrestrial trade routes and underground settlements\n	- The most populous order\n	- Prey:\n		- Kobolds, Orcs, Direbeasts, Werewolves, Siegehost Titans, Great Wyrms of Power\n2) [Peacekeeper's Order](Peacekeeper's%20Order.md)\n	- Dedicated to hunting sentients and rogue hunters. Usually in charge of urban areas, but tracking fugitives is another speciality.\n	- They carry the worst reputation, as their jurisdiction supercedes local law and justice. Often being accused of being vigilantes at best and sanctioned murderers at worst\n	- Prey:\n		- Criminals, Bandits, Cultists, Rogue Hunters\n3) [Seeker's Order](Seeker's%20Order.md)\n	- The least common order of hunters, dedicated to discovering new knowledge, lost technology, ruins, and cataloging monsters.\n	- Responsible for developing spells and magical items, as well as monster identification prior to a hunt.\n	- Responsible for magical research, development, and application\n	- Prey:\n		- Books, libraries, scrolls(?)\n		- Magical artifacts and spells",lastmodified:"2022-01-14T01:40:50.802882582Z",title:"The Hunter's Lodge"},"/Peoples/Gods/Brigantia":{content:"**\n\n-   Brigantia, goddess of mankind, elves, and the twin moons\n    \n\n-   A woman with half soft human features and half sharp elven features. Dark skinned.\n    \n-   Symbol: Bow and Arrow\n    \n-   Holiday: New Moon Day\n    \n\n\n\n**",lastmodified:"2022-01-14T01:40:50.802882582Z",title:"Brigantia"},"/Peoples/Gods/Il天r":{content:"God of water, the sea, sea creatures, wind, journeymen and traders, as well as death and the afterlife\n\nDepicted as a skeletal merfolk\nSymbol: Seashell\nHoliday: Low Tidings",lastmodified:"2022-01-14T01:40:50.802882582Z",title:"Il天r"},"/Peoples/Gods/The-Predator":{content:'The Predator is a extraplanar eldritch horror, capable of swallowing entire universes whole into his "body"\n\nThe entity was the original target for the summoning ritual, but the ritual wasn\'t powerful enough to reach the entity itself, and was only able to reach the plane right above it: Earth.\n\nThe entity is referred to as "The Great Predator" in arcane texts when discussing it\'s universal appetite, leading to the misconception that the entity is a benevolent being, one which would devour the monsters that plague Terra.',lastmodified:"2022-01-14T01:40:50.802882582Z",title:"The Predator"},"/Peoples/Krill":{content:"- Krill is the local Hunter's Guild Magistrate, with the rank of Greater Hunter with the",lastmodified:"2022-01-14T01:40:50.802882582Z",title:"Krill"},"/Peoples/Priestess-Natal":{content:'Natal is a elderly pink, shark merfolk with green and white robes, with a emerald green staff and an adorned tail. \n\nResponsible for reading the will of [Il天r](Il%C5%B7r.md), she oversees sacrifices, performs wedding ceremonies, and looks after the children of the village. She also maintains the undead labor in the village.\n\nGrandmother of [Zigg](Zigg.md)\n\nOffers to heal the party, can help with healing and religious lore\n\n"Dontcha Know, you betcha!"\nMIDWESTERN ACCENT, CUBBY VOICE "Why heyyy there fellers, are you folks doin alright? you look more torn up than a ship after storm gollee! Dontcha know to take a breather?"\n\n![b2dc64fa365e151ed04076bc7700f20c.jpg](b2dc64fa365e151ed04076bc7700f20c.jpg)',lastmodified:"2022-01-14T01:40:50.802882582Z",title:"Priestess  Natal"},"/Peoples/The-Lances-of-Roslair":{content:"An adventuring party of True Hunters from [The Hunter's Lodge](The%20Hunter's%20Lodge.md) branch in Roslair, they were sent to investigate rumors of a plot to summon seawraiths to the village of Lhora, only to be tricked and sacrificed by the Cult of [The Predator](The%20Predator.md).\n\nThe party assumes the bodies and identities of the Lances following their sacrifice, due to the magical vacuum created by their sacrifice. The reason the party was summoned was due to the magical potential of their souls, being the highest on Earth.\n\nThe Dragonborn, Kregorach, was a relatively famous warrior, known for his unusual garb and impressive swordsmanship.",lastmodified:"2022-01-14T01:40:50.806882634Z",title:"The Lances of Roslair"},"/Peoples/Zigg":{content:"[Priestess  Natal](Priestess%20%20Natal.md)'s Grandson, Zigg is a local merkid and pickpocket with a huge appetite. Zigg's dream is to grow up to be a hunter like his father, \n\n(in between mouthfuls)\n\"myi daddiez a hunter yu no. he fighths monchsters and stuffs\"\n\n![fooood__by_astral_requin_dbfmwu4-fullview.jpg](fooood__by_astral_requin_dbfmwu4-fullview.jpg)",lastmodified:"2022-01-14T01:40:50.806882634Z",title:"Zigg"},"/World/Locations/Cinder-Forests":{content:"## Cinder Forest\nA huge forest betweem the city of [Dun Ard](Dun%20Ard.md) and [Lhora](Lhora.md), the Cinder Forests are a vast expanse of woods dominated by plantlife that coexists with and utilizes the natural fires that occur frequently within this region. Cinder trees have adapted to the sulfer and carbohydrate rich soil by evolving mana-infused, fire immune trunks and leaves. Cinder trees are hollow, and you can sometimes find holes or gashes on the trees exterior to see a flaming core of pit at the bottom of the trunk. The residual heat of Cinder Forest provides a unique source of energy for the plantlife here, with orange and char-black weeds and bushes littering the forest floor.\n\n\n\n**Flare: **Rarely, the Cinder Forest will experience what is known as a where a huge section of the forest will combust spontaneously with little to no warning. For this reason, trips to the forest are rare, and when necessary, brief.\n\n**Dragon's Breath:** Gusts of hot air blow out of the east, accompanied by wisps of flame. Dragon's breath has a 50% chance of igniting candles, torches, tinder, loose paper, and similar flammable objects.\n\n**Incendiary Clouds:** Clouds of roiling smoke shot through with hot embers drift overhead, casting a fiery glow. Airborne creatures flying into an incendiary cloud cause it to ignite, dealing 4d6 points of fire damage (DC 18 Reflex save negates).\n\n![d0c348379fc5836828a5b0215c2ee9fd.jpg](d0c348379fc5836828a5b0215c2ee9fd.jpg)",lastmodified:"2022-01-14T01:40:50.870883472Z",title:"Cinder Forests"},"/World/Locations/Dun-Ard":{content:'## Dun Ard\n- Long, marble streets adorned with brass finishings and rows of specially bred cinder-trees, their saffron-yellow leaves littering the streets, children in tunics weave through the multi-tiered city\n- At the end of a long, wide boulevard hedged with that same bright greenery lays a wide, \n	- Country is a republic, but with massive amounts of corruption and nepotism. The capital building has no walls in order to broadcast the "openness and fairness" of the Dikasteria, but in reality each member is bought and paid for by the various mercantile, criminal, or foreign houses.\n![Pasted image 20211123131805.png](Pasted%20image%2020211123131805.png)\n\nmake similar to drakkenheim',lastmodified:"2022-01-14T01:40:50.870883472Z",title:"Dun Ard"},"/World/Locations/Khassar":{content:"## Khassar\n\n\n![3b8d992f485b35d8f4032a0f078fe49f.jpg](3b8d992f485b35d8f4032a0f078fe49f.jpg)",lastmodified:"2022-01-14T01:40:50.870883472Z",title:"Khassar"},"/World/Locations/Landmasses":{content:"- Northern Continent\n	- Bruma \n- Western Continent\n	-  Eupati\n- Eastern Continent\n	- Azi",lastmodified:"2022-01-14T01:40:50.870883472Z",title:"Landmasses"},"/World/Locations/Lhora":{content:"## Lhora\n** As the mouth of the cave opens up, you all see the dim lights of a town draped by fog. Lhora is a coastal port-town, enclosed by tall cliffs and cool ocean shores. The miasmic smell of fish and fresh morning dew mixes and wafts its way to you through a cool ocean breeze, while you all hear the ringing of port bells and the clamor of fishers, preparing to disembark in the morning. **\n\nLhora is governed by the wives and widows of the townsfolk, with weekly meetings determining public policy. The Salt-wives are led by the Matriach, the oldest woman in the town, who does not vote but moderates debate and occasionally gives advice and wisdom. This democratic matriachy was formed out of necessity, as Lhora was once ravaged by seawraiths hundreds of years prior, with the town being reduced to only it's widows and children.\n\nLhora practices the Ilyric tradition, meaning the use of undead to perform menial labor is commonplace and accepted. Before dying, townsfolk can consent to allowing their body to be used for labor, and the town employs around 20 skeletons working full time, day and night, maintaining walls and farming.\n\n1) Hall of the Salt-wives\n	 - The center of government for Lhora, the Hall of the Salt-Wives is where the married women meet to discuss plans of expansion, policy, finances, trade, and defense. \n2) Temple to [Il天r](Il%C5%B7r.md)\n	 - A humble temple with a blue, tiled roof, supported by plain columns. The temple lacks a wall, and you can hear the whistling of the ocean breeze as it flows through the shrine, adorned with stone seashells.\n	 - The temple is run by [Priestess  Natal](Priestess%20%20Natal.md)\n3) Bindel's Smithy\n	- A rustic looking\n4) The Mausoleum\n5) The Tangy Trident Tavern\n	-  Kaye, Kern, and Dorse are three young half children. They sit on one bench/booth together, each passing a glass of water between them. They're noticeably dirty, and between jokes periodically glance around. If approached they tell you their mom went out and will be back any minute. Their mom, Saleen, is a trader and left them here with an allowence thats beginning to run short.\n6) Lhora Public Library\n	- A quaint hut, with exactly one shelf of books. Nearly every single one of them is related to different types of fish, how to cook and prepare traditional meals, and different mariner related things. In the midst however, is a book \n7) [The Hunter's Lodge](The%20Hunter's%20Lodge.md)\n	- One of the more refined buildings in town, the Hunter's Lodge has three gilded banners outside the entrance: an amethyst banner with a gold flame, and emerald banner with a golden spear behind a shield, and a ruby banner with a golden sword with cloth wrapped around it. The interior is a living room sized meeting hall, with rooms for travelling adventurers. Caelestia is the temporary Patron of Lhora, as they have been demoted from the Roslair's guild.\n\n** Soul Fog: ** Lhora will sometimes have fog from the Sea of Souls snake through the town, during which magically attuned beings can hear the whisphers of the dead.\n\n![Lhora.jpg](Lhora.jpg)\n![024e38951de8a3a92a9278407772b759.jpg](024e38951de8a3a92a9278407772b759.jpg)",lastmodified:"2022-01-14T01:40:50.870883472Z",title:"Lhora"},"/World/Locations/Locations":{content:"[Lhora](Lhora.md)\n[Cinder Forests](Cinder%20Forests.md)\n[Khassar](Khassar.md)\n[Dun Ard](Dun%20Ard.md)\n[Roslair](Roslair.md)",lastmodified:"2022-01-14T01:40:50.870883472Z",title:"Locations"},"/World/Locations/Roslair":{content:"Roslair is a temple state built atop the body of a slumbering, migratory crab, south of [Lhora](Lhora.md), and bordering the central sea. Lhora is a huge, marble city, adorned with greenery and banners as far as the eye can see. All of this regality, however, hides a population living in extreme poverty and squallid conditions. With extreme population density due to the limited size of the walls, the city is often banishing it's residents, and the main job of the local Temple Guard is to enforce the border. Many are unable to secure passage into the city proper, and must eeke out a living on the outskirts, prey to occasional monster attacks\n\n\nRoslair maintains it's safety through their patron crab-terrace, but hordes space viciously, making it near impossible to get into the city without triple stamped approval. Monsters avoid the space on an instictual level in order to avoid upsetting the city-sized crustacean, but view the outskirts as free game.\n\n-phone notes\n\n\n![6d9cafb20aa2ad467be6df9d40d30631.jpg](6d9cafb20aa2ad467be6df9d40d30631.jpg)",lastmodified:"2022-01-14T01:40:50.870883472Z",title:"Roslair"},"/private/custom-Domain":{content:'### Registrar\nThis step is only applicable if you are using a **custom domain**! If you are using a `\u003cYOUR-USERNAME\u003e.github.io` domain, you can skip this step.\n\nFor this last bit to take effect, you also need to create a CNAME record with the DNS provider you register your domain with (i.e. NameCheap, Google Domains).\n\nGitHub has some [documentation on this](https://docs.github.com/en/pages/configuring-a-custom-domain-for-your-github-pages-site/managing-a-custom-domain-for-your-github-pages-site), but the tldr; is to\n\n1. Go to your forked repository (`github.com/\u003cYOUR-GITHUB-USERNAME\u003e/quartz`) settings page and go to the Pages tab. Under "Custom domain", type your custom domain, then click **Save**.\n2. Go to your DNS Provider and create a CNAME record that points from your domain to `\u003cYOUR-GITHUB-USERNAME.github.io.` (yes, with the trailing period).\n\n	![Example Configuration for Quartz](google-domains.png)*Example Configuration for Quartz*\n3. Wait 30 minutes to an hour for the network changes to kick in.\n4. Done!',lastmodified:"2022-01-14T01:40:50.870883472Z",title:"Untitled Page"},"/private/notes/config":{content:"## Configuration\nQuartz is designed to be extremely configurable. You can find the bulk of the configuration scattered throughout the repository depending on how in-depth you'd like to get.\n\nThe majority of configuration can be be found under `data/config.yaml`. An annotated example configuration is shown below.\n\n```yaml\nname: Your name here! # Shows in the footer\nenableToc: true # Whether to show a Table of Contents\nenableLinkPreview: true # whether to render card previews for links\ndescription: Page description to show to search engines\npage_title: Quartz Example Page # Default Page Title\n\nlinks: # Links to show in footer\n  - link_name: Twitter\n    link: https://twitter.com/_jzhao\n  - link_name: Github\n    link: https://github.com/jackyzha0\n```\n\n### Graph View\nTo customize the Interactive Graph view, you can poke around `data/graphConfig.yaml`.\n\n```yaml\nenableLegend: false # automatically generate a legend\nenableDrag: true # allow dragging nodes in the graph\nenableZoom: true # allow zooming and panning the graph\ndepth: -1 # how many neighbours of the current node to show (-1 is all nodes)\npaths: # colour specific nodes path off of their path\n  - /moc: \"#4388cc\"\n```\n\n\n## Styling\nWant to go even more in-depth? You can add custom CSS styling and change existing colours through editing `assets/custom.scss`. If you'd like to target specific parts of the site, you can add ids and classes to the HTML partials in `/layouts/partials`. \n\n### Partials\nPartials are what dictate what actually gets rendered to the page. Want to change how pages are styled and structured? You can edit the appropriate layout in `/layouts`.\n\nFor example, the structure of the home page can be edited through `/layouts/index.html`. To customize the footer, you can edit `/layouts/partials/footer.html`\n\nMore info about partials on [Hugo's website.](https://gohugo.io/templates/partials/)\n\nStill having problems? Checkout our [FAQ and Troubleshooting guide](troubleshooting.md).",lastmodified:"2022-01-14T01:40:50.870883472Z",title:"Configuration"},"/private/notes/editing":{content:"---\n\n## Editing \nQuartz runs on top of [Hugo](https://gohugo.io/) so all notes are written in [Markdown](https://www.markdownguide.org/getting-started/).\n\n### Obsidian\nI recommend using [Obsidian](http://obsidian.md/) as a way to edit and grow your digital garden. It comes with a really nice editor and graphical interface to preview all of your local files.\n\nThis step is **highly recommended**.\n\n [How to setup your Obsidian Vault to work with Quartz](obsidian.md)\n\n### Ignoring Files\nOnly want to publish a subset of all of your notes? Don't worry, Quartz makes this a simple two-step process.\n\n [Excluding pages from being published](ignore%20notes.md)\n\n### Folder Structure\nHere's a rough overview of what's what.\n\n**All content in your garden can found in the `/content` folder.** To make edits, you can open any of the files and make changes directly and save it. You can organize content into any folder you'd like.\n\n**To edit the main home page, open `/content/_index.md`.** This is the home page which is slightly special. You don't need front matter here!\n\nTo create a link between notes in your garden, just create a normal link using Markdown pointing to the document in question. Please note that **all links should be relative to the root `/content` path**. \n\n```markdown\nFor example, I want to link this current document to `notes/config.md`.\n[A link to the config page](notes/config.md)\n```\n\nSimilarly, you can put local images anywhere in the `/content` folder. The only caveat is that you should reference them in your Markdown by prefixing it with a `/`.\n\n```markdown\nExample image (source is in content/notes/images/example.png)\n![Example Image](/content/notes/images/example.png)\n```\n\n### Front Matter\nHugo is picky when it comes to metadata for files. Make sure that your title is double-quoted and that you have a title defined at the top of your file like so. You can also add tags here as well.\n\n```markdown",lastmodified:"2022-01-14T01:40:50.870883472Z",title:"Editing Content in Quartz"},"/private/notes/hosting":{content:"---\n\n## GitHub Pages\nQuartz is designed to be effortless to deploy. If you forked and cloned Quartz directly from the repository, everything should already be good to go! Follow the steps below.\n\n### Enable GitHub Actions\nBy default, GitHub disables workflows from running automatically on Forked Repostories. Head to the 'Actions' tab of your forked repository and Enable Workflows to setup deploying your Quartz site!\n\n![Enable GitHub Actions](github-actions.png)*Enable GitHub Actions*\n\n### Enable GitHub Pages\n\nHead to the 'Settings' tab of your forked repository and go to the 'Pages' tab.\n\n1. (IMPORTANT) Set the source to deploy from `master` using `/ (root)`\n2. Set a custom domain here if you have one!\n\n![Enable GitHub Pages](github-pages.png)*Enable GitHub Pages*\n\n### Pushing Changes\nTo see your changes on the internet, we need to push it them to GitHub. Quartz is essentially a `git` repository so updating it is the same workflow as you would follow as normal.\n\n```shell\n# Navigate to Quartz folder\ncd \u003cpath-to-quartz\u003e\n\n# Commit all changes\ngit add .\ngit commit -m \"message describing changes\"\n\n# Push to GitHub to update site\ngit push origin hugo\n```\n\nNote: we specifically push to the `hugo` branch here. Our GitHub action automatically runs everytime a push to is detected to that branch and then updates the `master` branch for redeployment.\n\n### Setting up the Site\nNow let's get this site up and running. Never hosted a site before? No problem. Have a fancy custom domain you already own or want to subdomain your Quartz? That's easy too.\n\nHere, we take advantage of GitHub's free page hosting to deploy our site. Change `baseURL` in `/config.toml`.\n\n[Reference `config.toml` here](https://github.com/jackyzha0/quartz/blob/hugo/config.toml)\n\n```toml\nbaseURL = \"https://\u003cYOUR-DOMAIN\u003e/\"\n```\n\nIf you are using this under a subdomain (e.g. `\u003cYOUR-GITHUB-USERNAME\u003e.github.io/quartz`), include the trailing path.\n\n```toml\nbaseURL = \"https://\u003cYOUR-GITHUB-USERNAME\u003e.github.io/quartz/\"\n```\n\nChange `cname` in `/.github/workflows/deploy.yaml`. Again, if you don't have a custom domain to use, you can use `\u003cYOUR-USERNAME\u003e.github.io`.\n\n[Reference `deploy.yaml` here](https://github.com/jackyzha0/quartz/blob/hugo/.github/workflows/deploy.yaml)\n\n```yaml\n- name: Deploy  \n  uses: peaceiris/actions-gh-pages@v3  \n  with:  \n	github_token: ${{ secrets.GITHUB_TOKEN }} # this can stay as is, GitHub fills this in for us!\n	publish_dir: ./public  \n	publish_branch: master\n	cname: \u003cYOUR-DOMAIN\u003e\n```\n\nHave a custom domain? [Learn how to set it up with Quartz ](custom%20Domain.md).",lastmodified:"2022-01-14T01:40:50.870883472Z",title:"Deploying Quartz to the Web"},"/private/notes/ignore-notes":{content:'---\n\n### Quartz Ignore\nEdit `ignoreFiles` in `config.toml` to include paths you\'d like to exclude from being rendered.\n\n```toml\n...\nignoreFiles = [  \n    "/content/templates/*",  \n    "/content/private/*", \n    "\u003cyour path here\u003e"\n]\n```\n\n`ignoreFiles` supports the use of Regular Expressions (RegEx) so you can ignore patterns as well (e.g. ignoring all `.png`s by doing `\\\\.png$`).\nTo ignore a specific file, you can also add the tag `draft: true` to the frontmatter of a note.\n\n```markdown',lastmodified:"2022-01-14T01:40:50.870883472Z",title:"Ignoring Notes"},"/private/notes/obsidian":{content:"## Setup\nObsidian is the preferred way to use Quartz. You can either create a new Obsidian Vault or link one that your already have.\n\n### New Vault\nIf you don't have an existing Vault, [download Obsidian](https://obsidian.md/) and create a new Vault in the `/content` folder that you created and cloned during the [setup](setup.md) step.\n\n### Linking an existing Vault\nThe easiest way to use an existing Vault is to copy all of your files (directory and hierarchies intact) into the `/content` folder.\n\n## Settings\nGreat, now that you have your Obsidian linked to your Quartz, let's fix some settings so that they play well.\n\n1. Under Options \u003e Files and Links, set the New link format to always be Absolute Path in Vault and disabled WikiLinks so Obsidian generates regular Markdown links.\n2. Go to Settings \u003e Files \u0026 Links \u003e Turn \"on\" automatically update internal links.\n3. Use [[Wikilinks]] should be off (Wikilinks are not officially supported yet)\n\n![Obsidian Settings](obsidian-settings.png)*Obsidian Settings*\n\n## Templates\nInserting front matter everytime you want to create a new Note gets annoying really quickly. Luckily, Obsidian supports templates which makes inserting new content really easily.\n\n**If you decide to overwrite the `/content` folder completely, don't remove the `/content/templates` folder!**\n\nHead over to Options \u003e Core Plugins and enable the Templates plugin. Then go to Options \u003e Hotkeys and set a hotkey for 'Insert Template' (I recomment `[cmd]+T`). That way, when you create a new note, you can just press the hotkey for a new template and be ready to go!",lastmodified:"2022-01-14T01:40:50.874883524Z",title:"Obsidian Vault Integration"},"/private/notes/philosophy":{content:"\u003e [One] who works with the door open gets all kinds of interruptions, but [they] also occasionally gets clues as to what the world is and what might be important.  Richard Hamming\n\n## Why Quartz?\nHosting a public digital garden isn't easy. There are an overwhelming number of tutorials, resources, and guides for tools like [Notion](https://www.notion.so/), [Roam](https://roamresearch.com/), and [Obsidian](https://obsidian.md/), yet none of them have super easy to use *free* tools to publish that garden to the world.\n\nI've personally found that\n1. It's nice to access notes from anywhere\n2. Having a public digital garden invites open conversations\n3. It makes keeping personal notes and knowledge *playful and fun*\n\nI was really inspired by [Bianca](https://garden.bianca.digital/) and [Joel](https://joelhooks.com/digital-garden)'s digital gardens and wanted to try making my own.\n\n**The goal of Quartz is to make hosting your own public digital garden free and simple.** You don't even need your own website. Quartz does all of that for you and gives your own little corner of the internet.",lastmodified:"2022-01-14T01:40:50.874883524Z",title:"Quartz Philosophy"},"/private/notes/preview-changes":{content:"If you'd like to preview what your Quartz site looks like before deploying it to the internet, here's exactly how to do that!\n\n## Install `hugo-obsidian`\nThis step will generate the list of backlinks for Hugo to parse. Ensure you have [Go](https://golang.org/doc/install) (\u003e= 1.16) installed.\n\n```shell\n# Install and link `hugo-obsidian` locally\n$ go install github.com/jackyzha0/hugo-obsidian@latest\n\n# Navigate to your local Quartz folder\n$ cd \u003clocation-of-your-local-quartz\u003e\n\n# Scrape all links in your Quartz folder and generate info for Quartz\n$ hugo-obsidian -input=content -output=data -index -root=.\n```\n\nAfterwards, start the Hugo server as shown above and your local backlinks and interactive graph should be populated!\n\n##  Installing Hugo\nHugo is the static site generator that powers Quartz. [Install Hugo](https://gohugo.io/getting-started/installing/) first. Then,\n\n```\n# Navigate to your local Quartz folder\n$ cd \u003clocation-of-your-local-quartz\u003e\n\n# Start local server\n$ hugo server\n\n# View your site in a browser at http://localhost:1313/\n```",lastmodified:"2022-01-14T01:40:50.874883524Z",title:"Preview Changes"},"/private/notes/setup":{content:"## Making your own Quartz\nSetting up Quartz requires a basic understanding of `git`. If you are unfamiliar, [this resource](https://resources.nwplus.io/2-beginner/how-to-git-github.html) is a great place to start!\n\n### Forking\n\u003e A fork is a copy of a repository. Forking a repository allows you to freely experiment with changes without affecting the original project.\n\nNavigate to the GitHub repository for the Quartz project:\n\n [Quartz Repository](https://github.com/jackyzha0/quartz)\n\nThen, Fork the repository into your own GitHub account. If you don't have an account, you can make on for free [here](https://github.com/join). More details about forking a repo can be found on [GitHub's documentation](https://docs.github.com/en/get-started/quickstart/fork-a-repo).\n\n### Cloning\nAfter you've made a fork of the repository, you need to download the files locally onto your machine. Ensure you have `git`, then type the following command replacing `YOUR-USERNAME` with your GitHub username.\n\n```shell\n$ git clone https://github.com/YOUR-USERNAME/quartz\n```\n\n## Editing\nGreat! Now you have everything you need to start editing and growing your digital garden. If you're ready to start writing content already, check out the recommended flow for editing notes in Quartz.\n\n鏝 [Editing Notes in Quartz](editing.md)\n\nHaving problems? Checkout our [FAQ and Troubleshooting guide](troubleshooting.md).",lastmodified:"2022-01-14T01:40:50.874883524Z",title:"Setup"},"/private/notes/showcase":{content:"Want to see what Quartz can do? Here are some cool community gardens :)\n\n- [Quartz Documentation (this site!)](https://quartz.jzhao.xyz/)\n- [Strengthening Online Social Bonds: Research Garden](https://communities.digital/)\n- [Jacky Zhao's Garden](https://garden.jzhao.xyz/)\n- [Anson Yu's Garden](http://garden.ansonyu.me/)\n- [Shihyu's PKM](https://shihyuho.github.io/pkm/)\n- [Chloe's Garden](https://garden.chloeabrasada.online/)\n- [SlRvb's Site](https://slrvb.github.io/Site/)\n- [Course notes for Information Technology Advanced Theory](https://a2itnotes.github.io/quartz/)\n\nIf you want to see your own on here, submit a [Pull Request adding yourself to this file](https://github.com/jackyzha0/quartz/blob/hugo/content/moc/showcase.md)!",lastmodified:"2022-01-14T01:40:50.874883524Z",title:"Showcase"},"/private/notes/troubleshooting":{content:"Still having trouble? Here are a list of common questions and problems people encounter when installing Quartz.\n\nWhile you're here, join our [Discord](https://discord.gg/cRFFHYye7t) :)\n\n### Some of my pages have 'January 1, 0001' as the last modified date\nThis is a problem caused by `git` treating files as case-insensitive by default and some of your posts probably have capitalized file names. You can turn this off in your Quartz by running this command.\n\n```shell\n# in the root of your Quartz (same folder as config.toml)\ngit config core.ignorecase true\n\n# or globally (not recommended)\ngit config --global core.ignorecase true\n```\n\n### Can I publish only a subset of my pages?\nYes! Quartz makes selective publishing really easy. Heres a guide on [excluding pages from being published](ignore%20notes.md).\n\n### Can I host this myself and not on GitHub Pages?\nYes! All built files can be found under `/public` in the `master` branch. More details under [hosting](hosting.md).\n\n### Do I need a website already?\nNo! Setting up Quartz means you set up a site too :)\n\n### `command not found: hugo-obsidian`\nMake sure you set your `GOPATH` correctly! This will allow your terminal to correctly recognize `hugo-obsidian` as an executable.\n\n```shell\n# Add the following 2 lines to your ~/.bash_profile\nexport GOPATH=/Users/$USER/go\nexport PATH=$GOPATH/bin:$PATH\n\n# In your current terminal, to reload the session\nsource ~/.bash_profile\n```\n\n### How come my notes aren't being rendered?\nYou probably forgot to include front matter in your Markdown files. You can either setup [obsidian](obsidian.md) to do this for you or you need to manually define it. More details in [the 'how to edit' guide](editing.md).\n\n### My custom domain isn't working!\nWalk through the steps in [the hosting guide](hosting.md) again. Make sure you wait 30 min to 1 hour for changes to take effect.\n\n### How do I setup Google Analytics?\nYou can edit it in `config.toml` and either use a V3 (UA-) or V4 (G-) tag.\n\n### How do I change the content on the home page?\nTo edit the main home page, open `/content/_index.md`.\n\n### How do I change the colours?\nYou can change the theme by editing `assets/custom.scss`. More details on customization and themeing can be found in the [customization guide](config.md).\n\n### How do I add images?\nYou can put images anywhere in the `/content` folder. The only caveat is that you should reference them in your Markdown by prefixing it with a `/`.\n\n```markdown\nExample image (source is in content/notes/images/example.png)\n![Example Image](/content/notes/images/example.png)\n```\n\n### My Interactive Graph and Backlinks aren't up to date\nBy default, the `linkIndex.yaml` (which Quartz needs to generate the Interactive Graph and Backlinks) are not regenerated locally. To set that up, see the guide on [local editing](editing.md)\n\n### Can I use React/Vue/some other framework?\nNot out of the box. You could probably make it work by editing `/layouts/_default/single.html` but that's not what Quartz is designed to work with. 99% of things you are trying to do with those frameworks you can accomplish perfectly fine using just vanilla HTML/CSS/JS.\n\n## Still Stuck?\nQuartz isn't perfect! If you're still having troubles, file an issue in the GitHub repo with as much information as you can reasonably provide. Alternatively, you can message me on [Twitter](https://twitter.com/_jzhao) and I'll try to get back to you as soon as I can.\n\n [Submit an Issue](https://github.com/jackyzha0/quartz/issues)",lastmodified:"2022-01-14T01:40:50.874883524Z",title:"Troubleshooting and FAQ"},"/private/private-note":{content:"This page doesn't get published!",lastmodified:"2022-01-14T01:40:50.874883524Z",title:"Private Stuff"},"/templates/post":{content:"",lastmodified:"2022-01-14T01:40:50.874883524Z",title:"{{title}}"}},index={backlinks:{"/Cinder-Forests":[{source:"/World/Locations/Locations",target:"/Cinder-Forests",text:"Cinder Forests"}],"/Dun-Ard":[{source:"/World/Locations/Cinder-Forests",target:"/Dun-Ard",text:"Dun Ard"},{source:"/World/Locations/Locations",target:"/Dun-Ard",text:"Dun Ard"}],"/Enchanted-Weapons":[{source:"/DM-Notes/Session-1",target:"/Enchanted-Weapons",text:"!Enchanted Weapons"}],"/Hook-Words":[{source:"/DM-Notes/Session-1",target:"/Hook-Words",text:"Hook Words"}],"/Il%C5%B7r":[{source:"/Peoples/Priestess-Natal",target:"/Il%C5%B7r",text:"Il天r"},{source:"/World/Locations/Lhora",target:"/Il%C5%B7r",text:"Il天r"}],"/Khassar":[{source:"/World/Locations/Locations",target:"/Khassar",text:"Khassar"}],"/Lhora":[{source:"/DM-Notes/Campaign-Flow",target:"/Lhora",text:"Lhora"},{source:"/DM-Notes/Session-1",target:"/Lhora",text:"Lhora"},{source:"/DM-Notes/Session-1",target:"/Lhora",text:"Lhora"},{source:"/World/Locations/Cinder-Forests",target:"/Lhora",text:"Lhora"},{source:"/World/Locations/Locations",target:"/Lhora",text:"Lhora"},{source:"/World/Locations/Roslair",target:"/Lhora",text:"Lhora"}],"/Magical-Saturation":[{source:"/DM-Notes/Quick-Notes",target:"/Magical-Saturation",text:"Magical Saturation"}],"/Peacekeepers-Order":[{source:"/Organizations/The-Hunters-Lodge",target:"/Peacekeepers-Order",text:"Peacekeeper's Order"}],"/Priestess-Natal":[{source:"/DM-Notes/Session-1",target:"/Priestess-Natal",text:"Priestess  Natal"},{source:"/Peoples/Zigg",target:"/Priestess-Natal",text:"Priestess  Natal"},{source:"/World/Locations/Lhora",target:"/Priestess-Natal",text:"Priestess  Natal"}],"/Roslair":[{source:"/World/Locations/Locations",target:"/Roslair",text:"Roslair"}],"/Seekers-Order":[{source:"/Organizations/The-Hunters-Lodge",target:"/Seekers-Order",text:"Seeker's Order"}],"/Slayers-Order":[{source:"/Organizations/The-Hunters-Lodge",target:"/Slayers-Order",text:"Slayer's Order"}],"/The-Hunters-Lodge":[{source:"/Peoples/The-Lances-of-Roslair
